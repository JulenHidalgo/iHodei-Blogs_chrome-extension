<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Enviar Imagen y Datos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="boton-ayuda" title="Ver manual de uso">?</button>

  <form>
    <h2>Registrar nuevo usuario en la aplicación iHodei Blogs</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="text" id="password" placeholder="Contraseña">
    <input type="text" id="url" placeholder="URL">
    <input type="text" id="usuario_wordpress" placeholder="Usuario Wordpress">
    <input type="text" id="password_wordpress" placeholder="Contraseña Wordpress">
    <input type="file" id="imagen" accept="image/*">
    <button type="button" id="enviar">Enviar datos</button>
  </form>

  <script src="popup.js"></script>
</body>


</html>
